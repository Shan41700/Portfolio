    <script>
        /*Navigation and Layout*/
            $('#mobileNav').click(function(){
                $('nav').toggle();
            }); 
        
        // create references to the modal...
        var modal = document.getElementById('myModal');
        // to all images -- note I'm using a class!
        var images = document.getElementsByClassName('item');
        // the image in the modal
        var modalImg = document.getElementById("img01");
        var modalVid = document.getElementById("modalVideo");
        // and the caption in the modal
        var captionText = document.getElementById("caption");

        // Go through all of the images with our custom class
        for (var i = 0; i < images.length; i++) {
            //Classes define images vs videos, class determines action
            if (images[i].className.indexOf('projectImg')>-1){
                var img = images[i];
                // and attach our click listener for this image.
                img.onclick = function(elem) {
                    modal.style.display = "block";
                    modalImg.src = this.children[0].src;
                    captionText.innerHTML = this.children[0].alt;
                    console.log(this);
                    modalVid.style.display="none";
                }
            }
            
            else{
                var img = images[i];
                // and attach our click listener for this image.
                img.onclick = function(elem) {
                    modal.style.display = "block";
                    modalVid.src = this.children[0].src;
                    captionText.innerHTML = this.children[1].alt;
                    console.log(this);
                }
            }
        }
        
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>
